<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/one.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/two.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/three.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4 offset-md-4">
            <h1 class="my-class" style="text-align: center;margin-top:40px;">Grab Shoes</h1>
        </div>
        <div class="col-sm-3 mt-5 offset-md-1">
            <select (change)="getProductsByFilter($event)" name="" class="form-control" style="float: right;">
                <option value="">--Filter By Price--</option>
                <option value="lowest">Sort By Lowest Price</option>
                <option value="highest">Sort By Highest Price</option>
            </select>
        </div>
    </div>
</div>
